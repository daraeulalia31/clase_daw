<!--AVERIGUAR ATRIBUTOS DEL BUTTON--> 
El elemento <button> en HTML tiene una variedad de atributos que controlan su apariencia, comportamiento y accesibilidad. Aquí te presento los más importantes, divididos en categorías para facilitar la comprensión.
Atributos básicos:
- type: Especifica el tipo de botón. Los valores comunes son:
"submit": Envía un formulario. Este es el valor predeterminado si no se especifica ningún tipo.
"button": Un botón genérico que no realiza ninguna acción por defecto. Requiere un manejador de eventos (JavaScript) para definir su funcionalidad.
"reset": Restablece los valores de un formulario a sus valores predeterminados.
- value: Define el valor que se envía al servidor cuando se utiliza un botón de tipo "submit". Para botones de tipo "button" o "reset", este atributo puede utilizarse para almacenar datos asociados al botón.
- name: Asigna un nombre al botón. Se utiliza principalmente cuando el botón está dentro de un formulario para identificar el botón en el lado del servidor.
